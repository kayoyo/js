<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        var addNum = 0; subNum = 0;
        var auto_1 = setInterval(function(){
            addNum ++;
            console.log("addNum : " + addNum);
        }, 3000);

        var auto_2 = setInterval(function(){
            subNum--;
            console.log("subNum : " + subNum);
        }, 3000);   
    </script>
</body>
</html>
