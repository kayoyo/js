<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 1차원</title>
</head>
<body>
    <script>
        //1. 배열 생성(1)
        var a1 = [10, 20, 30, 40, 50]; //배열의 크기가 5인 정수형 배열
        var a2 = []; //배열의 크기가 0인 배열
        var a3 = ["java", 84, "웹프로그래밍", 92, "Oracle", 84.5];
        
        //2. 배열생성(2)
        var b1 = new Array(10, 20, 30, 40, 50);//배열의 크기가 5인 정수형 배열
        var b2 = new Array();//배열의 크기가 0인 배열
        var b3 = new Array("java", 84, "웹프로그래밍", 92, "Oracle", 84.5);
        var b4 = new Array(5);// 생성자에 값을 하나만 적었을 때는 값이 아닌 배열의 크기이다.

        //3. 배열의 데이터를 확인만 하는 방법
        document.write("a1 : " + a1 + "<br>");
        document.write("a1 : " + b1 + "<br>");
        document.write("a1 : " + a2 + "<br>");
        document.write("a1 : " + b2 + "<br>");
        document.write("a1 : " + a3 + "<br>");
        document.write("a1 : " + b3 + "<br>");
        document.write("a1 : " + b4 + "<br>");
        document.write("b1의 크기 : " + b1.length + "<br>");
        document.write("b2의 크기 : " + b2.length + "<br>");
        document.write("b3의 크기 : " + b3.length + "<br>");
        document.write("b4의 크기 : " + b4.length + "<br>");
    </script>
</body>
</html>
