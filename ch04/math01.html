<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학객체</title>
</head>
<body>
   <script>
       //1. abs() : 절대값(양수)
       document.write("abs : " + Math.abs(-10) + "<br>");
       document.write("abs : " + Math.abs(10) + "<br>");

       //2. max() : 나열된 값 중에서 최대값을 구함, 문자열은 비교 불가 하나 숫자 문자열은 비교 가능
       document.write("max : " + Math.max(21, 35, 42, 37, 55, 68, 77, "135") + "<br>");

       //3. min() : 나열된 값 중에서 최소값을 구함, 문자열은 비교 불가 하나 숫자 문자열은 비교 가능
       document.write("min : " + Math.min(35, 55, 30, 77, 29, 28, "27.7") + "<br>");

       //4. pow() : a의 b승을 구함, a와 b 모두 정수와 실수 가능
       document.write(" pow : " + Math.pow(2, 3) + "<br>"); 
       document.write(" pow : " + Math.pow(3.3, 5) + "<br>"); 
       document.write(" pow : " + Math.pow(3.4, 6.8) + "<br>"); 

       //5. random() : 0 ~ 1 미만의 난수를 출력
       document.write(" random : " + Math.random() + "<br>"); 
       document.write(" random(0 ~ 10사이의 난수) : " + parseInt(Math.random()*11) + "<br>"); //0 ~ 10사이의 난수
       document.write(" random(1 ~ 10사이의 난수) : " + parseInt(Math.random()*10)+1 + "<br>"); //1 ~ 10사이의 난수 
       document.write(" random(-20 ~ 20사이의 난수) : " + parseInt(Math.random()*(20-(-20)+1)) +(-20) + "<br>"); //범위 사이의 난수 : -20 ~ 20사이의 난수(최대값 20, 최소값 -20)
       
       //6. round() : 반올림하여 정수 반환
       document.write(" round : " + Math.round(337.557788) + "<br>");

       //7. ceil() : 소수점 첫째 자리에서 올림하여 정수 반환
       document.write(" ceil : " + Math.ceil(337.557788) + "<br>")

       //8. floor() : 소수점 첫째 자리에서 내림하여 정수 반환
       document.write(" floor : " + Math.floor(337.557788) + "<br>")

       //9. sqrt() : 루트값을 구해주는 함수
       document.write(" sqrt : " + Math.sqrt(25) + "<br>")
       document.write(" sqrt : " + Math.sqrt(9) + "<br>")

       //10. PI() : 원주율을 구함, 소수점 이하 15자리까지 반환
       document.write(" PI : " + Math.PI + "<br>")
   </script> 
</body>
</html>
