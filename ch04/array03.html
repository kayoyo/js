<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 1차원</title>
</head>
<body>
    <script>
        var score = [88, 92, 76];
        document.write("배열의 크기 : " + score.length + "<br>");
        for(var i=0; i<score.length; i++){
            document.write("score["+ i + "] = " + score[i]+ "<br>");
        } document.write("-----------------------<br>");
        score[6] = "결석";
        score[4] = 84;
        document.write("배열의 크기 : " + score.length + "<br>");
        for(var i=0; i<score.length; i++){
            document.write("score["+ i + "] = " + score[i]+ "<br>");
        } //undefined : 해당 변수의 타입이 정해지지 않은 상태
    </script>
</body>
</html>
