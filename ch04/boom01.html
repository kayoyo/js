<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM 객체</title>
    <!--
    1. BOM 객체(Browser Object Model)
    - 웹 브라우저 HTML을 로드하면, 현재 웹 브라우저와 관련된 몬든 정보를 객체로 표현해서 제공하는 것
    - 최상위 객체인 window 객체 아래의 screen, location, history, navigator 등등
    2. DOM 객체(Document Object Model)
    - 웹 브라우저에 로드된 HTML을 자바 스크립트에 사용할 수 있도록 객체로 제공하는 것
    - 최상위 객체인 window의 하위 객체 중에서 document 객체와 그 하위 객체들로 모델링 되어 표현됨
    -->
</head>
<body>
    <div class="container">
        <h3>새 윈도우 열기 및 닫기</h3>
        <button onclick="w1=window.open()">빈 윈도우 열기</button>
        <button onclick="wi=window.close()">빈 윈도우 닫기</button>
        <button onclick="w2=window.open('','win2')">윈도우(win2) 열기</button>
        <button onclick="w2=window.close('','win2')">윈도우(win2) 닫기</button>
        <button onclick="w3=window.open('','win2')">윈도우(win2) 열기</button>
        <button onclick="w3=window.close('','win2')">윈도우(win2) 닫기</button>
    </div>
</body>
</html>
