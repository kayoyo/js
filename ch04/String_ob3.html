<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체 - 유효성 검사</title>
</head>
<body>
    <script>
        var userEmail = prompt("당신의 이메일 주소를 입력 해 주세요");
        var arrUrl = ['.co.kr', '.com', '.net', '.or.kr', '.go.kr', '.ac.kr'];

        //변수의 초기화
        var check1 = false;
        var check2 = false;

        //(1)이메일 유효성 검사
        if(userEmail.indexOf("@") > 0) { 
            check1 = true;
        } 

        //(2)이메일 유효성 검사
        for(var i=0; i<arrUrl.length; i++){
            if(userEmail.indexOf(arrUrl[i]) > 0){
                check2 = true;
            }
        }

        //확인
        if(check1 && check2) {
            document.write(userEmail + "<br>");
        } else {
            alert("이메일 형식이 잘 못 되었습니다.")
        }
    </script>
</body>
</html>
