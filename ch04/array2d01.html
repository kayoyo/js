    <script>
        //1. 2차원 배열을 만드는법(1)
        var score = [
                     [95, 88, 76, 64, 73], 
                     [78, 63, 57, 92],
                     [77, 82, 67, 63, 81, 82],
                    ];
        
        //2. 2차원 배열을 만드는법(2)
        var score = new Array(
                              Array(95, 88, 76, 64, 73), 
                              Array(78, 63, 57, 92),
                              Array(77, 82, 67, 63, 81, 82),
                             );

        //3. 배열의 확인
        document.write(score + "<br>");
        document.write(score.length + "<br>");
        document.write(score[0].length + "<br>");
        document.write(score[1].length + "<br>");
        document.write(score[2].length + "<br>");

        var totalS=0;
        var average=0;
    
        // 1. for문
        for(var i=0; i<score.length; i++){ //totalS를 첫번 째 for문이 돌 때 초기화를 해줘야 1행의 값이 계산되고 다음행의 값이 계산될 때 누적되지 않는다.
                totalS=0, average=0;
            for(var z=0; z<score[i].length; z++){                                
                totalS += score[i][z];              
            } 
                average = totalS / score[i].length
                document.write((i+1) + "반("+ score[i].length + "명) 총점 :" + totalS);
                document.write(", 평균 : " + average.toFixed(2));
                document.write("<br>");
        }
