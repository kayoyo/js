<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체 - 유효성 검사</title>
</head>
<body>
    <script>
        var userName = prompt("당신의 영문 이름을 입력 해 주세요");
        var userUPName = userName.toUpperCase();
        document.write(userUPName + "<br>");

        //전화번호 뒷자리 4자리를 빼고 추출, 뒤의 4자리는 *로 연결
        var userNumber = prompt("당신의 연락처를 입력 해 주세요");
        var result = userNumber.substring(0, userNumber.length-4).concat("****");
        document.write(result + "<br>");

        
    </script>
</body>
</html>
