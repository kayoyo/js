<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체</title>
</head>
<body>
    <h1>"Hello Java Script World"</h1>
    <script>
        var s1 = "Hello JavaScript World"
        
        //1. charAt
        document.write("charAt(6번째 인덱스의 글자) : " + s1.charAt(6) + "<br>");
        document.write("<hr>");
        
        //2. indexOf : 문자(문자열)에 해당하는 인덱스 번호를 출력, 해당하는 문자(문자열)이 없을 때는 -1을 반환
        document.write("indexOf : " + s1.indexOf("J") + "<br>");
        document.write("indexOf : " + s1.indexOf("Java") + "<br>");
        document.write("indexOf : " + s1.indexOf("q") + "<br>");
        document.write("<hr>");

        //3. lastIndexof() : 문자(문자열)에 해당하는 마지막 인덱스 번호를 출력
        document.write("lastIndexof : " + s1.lastIndexOf("J") + "<br>");
        document.write("<hr>");

        //4. match() : 제일 먼저 찾은 문자열을 출력, 찾는 문자열이 없을 경우에는 null을 출력
        document.write("match : " + s1.match("JavaScript") + "<br>");
        document.write("match : " + s1.match("html") + "<br>");
        document.write("<hr>");

        // 5. replace() : 제일 먼저 찾은 문자열을 새로운 문자열로 바꿔서 문자열을 생성 후 반환
        //                대입하지 않으면 변수가 변경되지 않음
        s1 = s1.replace("JavaScript", "HTML");
        document.write("replace : " + s1 + "<br>");
        s1 = s1.replace("HTML", "JavaScript");
        document.write("replace : " + s1 + "<br>");
        document.write("<hr>");
        
        //6. search() : 찾는 문자열과 제일 먼저 일치하는 인덱스 번호를 출력
        document.write("search : " + s1.search("JavaScript"));
        document.write("<hr>");

        //7. slice() : 
        var s2 = s1.slice(17, 23);
        document.write("slice : " + s2 + "<br>")
        document.write("slice : " + s1 + "<br>")
        
        var s4 = s1.slice(24);
        document.write("slice : " + s4 +"<br>");
        document.write("<hr>");

        //8. substring() : 시작번호로부터 끝번호 앞까지 잘라내어 새로운 문자열을 생성 후 반환
        var s3 = s1.substring(17, 23);
        document.write("substring : " + s3 + "<br>");
        document.write("substring : " + s1 + "<br>");

        var s5 = s1.substring(24);
        document.write("substring : " + s5 + "<br>");
        document.write("<hr>");

        var s6 = s1.slice(24, -3);
        document.write("slice : " + s6 + "<br>"); //24번 부터 -3(뒤에서 3번째)까지를 출력

        var s7 = s1.substring(24, -3);
        document.write("substring : " + s6 + "<br>"); //0번부터 24번까지 출력, 음수는 0으로 간주함
        </script>
</body>
</html>
