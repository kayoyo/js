<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 1차원</title>
</head>
<body>
    <script>
        //1. 배열 생성(1)
        var score = [85, 94, 77, 68, 52, 72, 44, 38, 98, 82];
        //2. 배열생성(2)
        var score = new Array(85, 94, 77, 68, 52, 72, 44, 38, 98, 82);
        //3. 배열의 데이터를 확인만 하는 방법
        document.write(score + "<br>");
        document.write("scored의 개수 : " + score.length + "개<br>");
        //4. 배열의 값을 출력하는 방법(1) : for문 > 배열의 인덱를 통해 부분적으로 접근 가능
        var tot =0;
        for(var i=0; i<score.length; i++){
            tot += score[i];
        }  var avg = tot / score.length 
            document.write("총점 : " + tot + "<br>" + "평균 : " + avg.toFixed(2) + "<br>");
        //5. 배열의 값을 출력하는 방법(2) : for-in문 > 배열의 처음부터 끝까지 접근 가능
        tot=0;
        avg=0;
        for(var i in score){ //인덱스만 출력 할 때는 i값만 찍으면 됨 
            document.write(score[i] + " ");
            tot += score[i];
        } var avg = tot / score.length;
        document.write("총점 : " + tot + "<br>" + "평균 : " + avg.toFixed(2) + "<br>");
    </script>
</body>
</html>
