<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체</title>
</head>
<body>
    <script>
        //문자열 객체 사용
        var s1 = "Hello Javascript World! Javascript";

        //9. substr(a, b) : a번째 인덱스부터 b개의 문자열 추출
        var s2 = s1.substr(17, 6);
        document.write("substr(17, 6) : " + s2 + "<br>");
        
        //10. split() : 문자열에 특정문자를 기준으로 나누어 배열로 지정 
        var animals = "lion/tiger/bear/eagle/elephant/hippo/blackyak";
        var arr = animals.split("/");

        //(1) 출력
        for(var i=0; i<arr.length; i++){
            document.write(arr[i] + " ")
        } document.write("<br>");
        //(2) 출력
        for(var i in arr){
            document.write(arr[i] + " ");
        } document.write("<br>");

        //11. toLowerCase() : 모든 문자를 소문자로 출력
        var s3 = s1.toLowerCase();
        document.write("toLowerCase() : " + s3 + "<br>");

        //12. toUpperCase() : 모든 문자를 대문자로 출력
        var s4 = s1.toUpperCase();
        document.write("toUpperCase() : " +s4 + "<br>");

        //13. length : 문자열의 길이를 알려주는 상수
        document.write("s1의 길이 : " + s1.length + "<br>");

        //14. concat() : 문자열을 연결하는 메소드
        var s5 = "자바 스크립트";
        var s6 = s1.concat(s5);
        document.write("concat" + s6 + "<br>");

        //15. charCodeAt() : 문자에 해당하는 아스키(ASCII) 코드값을 반환
        var s7 = "ABCDEabcde";
        var n1 = s7.charCodeAt(0); //대문자 A의 아스키 코드값
        var n2 = s7.charCodeAt(5); //소문자 a의 아스키 코드값
        document.write("A의 아스키 코드값 : " + n1 + "<br>" + "a의 아스키 코드값" + n2 + "<br>");

        //16. fromCharCode() : 아스키 코드에 해당하는 문자를 반환
        var n3 = String.fromCharCode(66); //대문자 A
        var n4 = String.fromCharCode(99); //소문자 c
        document.write("아스키 코드 66값 : " + n3 + "<br>" + "아스키 코드 99값" + n4 + "<br>");

        //17. trim() : 문자열 앞뒤의 공백을 제거, 중간 공백 제거
        var s8 = "     Hello     javascript  ";
        var s9 = s8.trim();
        document.write("trim() : " + s9 + "<br>");
    </script>
</body>
</html>
