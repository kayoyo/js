<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <style>
        table {width: 300px; border: 1px solid black; border-collapse: collapse;}
        tr, td {border: 1px solid black; height: 60px; text-align: center;}

        </style>
</head>
<body>
    <script>
        var count=0;
        document.write('<table>')
        for(var i=1; i<6; i++){
            document.write('<tr>')
            for(var j=1; j<6; j++){
                count++
                document.write('<td>'+ count + '</td>');
            } 
            document.write('</tr>');
        } 
        document.write('</table>')
    </script>
    
</body>
</html>
