<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습</title>
    ○ 반목문(Loop)
    1. for문 : 초기값, 조건, 증감값을 넣어 반복 횟수를 파악
    2. while문 : 조건이 중심이 되고, 반복의 횟수를 명확히 파악하기 어려울 때
    3. do ~ while문 : while문은 조건을 만족하지 않을 경우에는 한번도 실행되지 않을 수 있지만, do ~ while문은 조건을 만족하지 않더라도 반드시 한번은 실행함(메뉴화면 구성에 주로 사용함) 

</head>
<body>
    <script>
        for(var i=1; i<=10; i++){
            console.log(i);
        }
        var i = 1;
        while(i <=10){
            console.log(i);
            i++;
        }
        var i = 1;
        do {
            console.log(i)
            i++;
        } while(i<=10);
    </script>
</body>
</html>
