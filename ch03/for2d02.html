<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <!-- 입력창으로부터 단을 입력 받아서 해당하는 단에 구구단을 출력 
    단 제목은 h3, display : inline-block, padding:20px, margin : 15px, 줄간격 : 30px-->
    <style>
        .dan {width: 100px; padding: 20px; margin: 15px; line-height: 30px; border: 1px solid black;}
        .dan h3 {text-align: center;}
    </style>

</head>
<body>
    <script>
        var gugudan = Number(prompt("구구단을 입력해 주세요"));
        
        document.write("<div class='gugudan'><h3>" + gugudan + "단</h3>")
        for(var i=1; i<=9; i++){
            document.write(gugudan * i)
        }
    </script>
</body>
</html>
