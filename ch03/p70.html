<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 if문 문제</title>
</head>
<body>
    <script>
        var id = "easy1004";
        var pw = "112233";

        var user_id=prompt("아이디를 입력 해 주세요", "");
        var user_pw=prompt("비밀번호를 입력 해 주세요", "");

        if(id == user_id){ 
            if(pw == user_pw){ 
                document(user_id + "님 반갑습니다"); // 아이디와, 패스워드가 일치 할 때 실행
            } else {
                alert("비밀번호가 일치하지 않습니다."); // 아이디는 일치하나 패스워드가 일치 하지 않을 때
                location.reload();
            }
        } else {
            alert("아이디가 일치하지 않습니다."); // 아이디는 일치 하지 않고 패스워드만 일치 할 때
                location.reload();
        }
    </script>
</body>
</html>
