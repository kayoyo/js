<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <style>
        .container {width: 600px; margin: 30px auto;}
        .container > h1, .container > p {text-align: center;}
        .btn_img button {background-color: white;}
        .btn_img {text-align: center;}
        .user, .vs, .com {display: inline-block; text-align: center;}
        .user, .com {width: 250px;}
        .vs {width: 50px;} 
        .result #result1 {text-align: center;} 
    </style>
</head>
<body>
    <div class="container">
        <h1>가위 바위 보 게임</h1>
        <p>아래의 이미지를 선택하면 게임이 시작 됩니다.</p>
        <div class="btn_img">
            <button onclick="play(0)"><img src="img_0.jpg" width="100"></button>&nbsp;&nbsp;
            <button onclick="play(1)"><img src="img_1.jpg" width="100"></button>&nbsp;&nbsp;
            <button onclick="play(2)"><img src="img_2.jpg" width="100"></button>
        </div>
        <div class="user">
            <h3>사용자</h3>
            <img src="" width="250" id="user_img">
        </div>
        <div class="vs">
            <h3>VS</h3>
        </div>
        <div class="com">
            <h3>컴퓨터</h3>
            <img src="" width="250" id="com_img">
        </div>
        <div class="result">
            <h4 id="result1"></h4>
            <span id="s1">전</span>
            <span id="s2">승</span>
            <span id="s3">패</span>
            <span id="s4">무승부</span>
        </div>
    </div>
    <script>
        //전역변수
        var total = 0; win = 0; lose = 0; same = 0; 
        function play(n) {
            //이미지 생성
            document.querySelector('#user_img').setAttribute('src', 'img_' + n + '.jpg');
            //컴퓨터의 난수 생성 : 0 ~ 2
            var rn = parseInt(Math.random()*3);
            document.querySelector('#com_img').setAttribute('src', 'img_' + rn + '.jpg');
            //게임의 결과 
            var reult = n - rn;
            document.querySelector("#s1").innerHTML = total;
            switch(result) {
                case -2 : case 1 :
                document.querySelector("#result1").innerHTML = '사용자가 이겼습니다.'
                ++win
                document.querySelector("#s2").innerHTML = win;
                break;
                case -1 : case 2 :
                document.querySelector("#result1").innerHTML = '컴퓨터가 이겼습니다.'
                ++lose;
                document.querySelector("#s1").innerHTML = lose;
                break;
                case 0 :
                document.querySelector("#result1").innerHTML = '비겼습니다.'
                ++same;
                document.querySelector("#s1").innerHTML = same;
                break;
            }

        }
    </script>
</body>
</html>
