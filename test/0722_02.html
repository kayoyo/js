<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2번 문제</title>
    <!-- table을 활용하여 1~10까지의 제곱, 세제곱, 네제곱을 출력 -->
    <style>
        table {width: 300px; border: 1px solid black; border-collapse: collapse;}
        td, th {border: 1px solid black;}
        th {width: 25%; background: linear-gradient(purple, white, purple);}
        td {padding-left:10px;}
        tr {height: 40px;}
        col {background-color: lightslategray;}
        </style>
</head>
<body>
    <script>
        document.write("<table><col>")
        document.write("<tr><th>n</th><th>n<sup>2</sup></th><th>n<sup>3</sup></th><th>n<sup>4</sup></th></tr>")
        var count;
        for(var j=1; j<=10; j++){
            document.write("<tr>")
            count = 1;
         for(var i=1; i<=4; i++){
             count *= j;      
             document.write("<td>" + count + "</td>")
        } document.write("</tr>")
    }
    document.write("</table>")
    </script>
</body>
</html>
