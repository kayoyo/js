<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번 나이 계산 프로그램</title>
    <!-- 1. 입력창으로 부터 태어난 연도를 입력받아 그 값을 변수에 저장
    2. 출생연도로 부터 자신의 나이를 구하여 브라우저 화면에 출력 -->
    ＊ 입력창
    - prompt () 값을 입력받는 함수
    - arlert () 경고, 알림, 결과를 보여주는 함수
    - confirm () 확인 버튼(true), 취소 버튼(false)을 클릭하는 함수
    ＊ document.write() 브라우저 화면으로 결과를 출력, 다양한 형식의 태그, 클래스, 아이디 속성을 적을 수 있다.



</head>
<body>        
    <script>
        
        var year = prompt("당신의 출생 년도를 입력하세요"); 
        var age = (2020 - year)+1;
       document.write("<h3>" + age + "살 입니다</h3>");
        
    </script>
</body>
</html>
