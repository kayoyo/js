<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번문제</title>
    <!-- 입력창으로 부터 정수를 입력받아 홀수, 짝수 여부를 판별 후 "홀수 입니다" or "짝수 입니다" 브라우저에 출력 -->    
</head>
<body>
    <script>
        var number = prompt("정수를 입력해 주세요");
        
        if(number % 2 == 0){
            document.write(number + " 짝수 입니다.")
        } else {
            document.write(number + " 홀수 입니다.")
        }
        </script>
</body>
</html>
