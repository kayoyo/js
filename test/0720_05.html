<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5번 문제</title>
    <!-- 입력창으로 부터 3과목의 정수를 입력 받아서 결과를 출력
    입력창 : 국어점수 입력, 영어점수 입력, 수학점수 입력 / 브라우저 출력 : 평균 점수와 학점(A: 90이상, B: 80 ~ 89, C: 70 ~ 79, D: 60 ~ 69, F: 60점 미만) -->
</head>
<body>
    <script>
        var koreanScore = prompt("국어 점수를 입력 해 주세요");
        var englishScore = prompt("영어 점수를 입력 해 주세요");
        var mathScore = prompt("수학 점수를 입력 해 주세요");
        var averageS = (Number(koreanScore) + Number(englishScore) + Number(mathScore))/3;

        if(averageS >=90){
            document.write(averageS + " 점은" + "A학점입니다.")
        } else if (averageS <=89 && averageS >= 80){
            document.write(averageS + " 점은" + "B학점입니다.")
        } else if (averageS <=79 && averageS >= 70){
            document.write(averageS + " 점은" + "C학점입니다.") 
        } else if (averageS <=69 && averageS >= 60){
            document.write(averageS + " 점은" + "D학점입니다.") 
        } else if (averageS < 60) {
            document.write(averageS + " 점은" + " F학점입니다.")
        } else {

        }
          
    </script>
</body>
</html>
