<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수와 화살표 표기법</title>
</head>
<body>
    <script>
        //1. 익명함수 - 매개변수가 없음
        var f1 = function ( ) {
            return "Hello!";    
        }
        //**함수의 화살표 표기법 : let 변수명 = () =>"내용"
        let a1 = () => "Hello!"

        //2. 익명함수 - 매개변수 1개
        var f2 = function (name) {
            return name + "님 안녕하세요";
        }
        //**함수의 화살표 표기법 : let 변수명 = (매개변수) => `${매개변수}` 
        let a2 = (name) => `${name}님, 안녕하세요` 
        document.write(a2("kayoyo") + "<br>")

        //3. 익명함수 - 매개변수 2개
        var f3 = function(a,b){
            return a + b;
        }
        //**함수의 화살표 표기법 : let 변수명 = (매개변수, 매개변수) => 매개변수 + 매개변수
        let a3 = (a,b) => a+b

        //즉시 실행 함수
         (function ( ) {
            return "Hello!";
        } ());
    </script>
</body>
</html>
