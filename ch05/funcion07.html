<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 7</title>
</head>
<body>
    <script>
        //1. 기본함수
        //함수 호출 : 함수 정의 보다 먼저 적을 수 있다. 호이스팅을 지원하기 때문
        //호이스팅(hoisting) : 함수 정의 부분 보다 함수 호출이 먼저 될 때, 함수 정의 부분 코드를 상단으로 끌어 올려 먼저 사용하도록 하는 방법
        fl();
        //함수 정의
        function f1() {
            document.write("기본함수 : hello<br>");
        }
        //2. 익명함수
        //함수 정의
        var f2 = function() {
            document.write("기본함수 : hello<br>");
        }
        //함수 호출 : 익명함수는 호이스팅을 지원하지 않음
        f2();
    </script>
</body>
</html>
