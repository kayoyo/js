<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>함수 1</title>
    <!-- 
    1. 자바스크립트에서는 메소드와 함수를 구분해서 사용
    (1)메소드 : 객체의 멤버로 들어가 있는 것
    (2)함수 : 함수(function) 키워드로 만들어 사용하는 것
    2. 함수 : 특정 기능이나, 작업을 수행하는 하나의 단위
    3. 함수 생성부분(함수 정의)과 함수 사용부분(함수 호출)으로 나누어짐
    4. 일반적으로는 함수를 사용하기 전에 생성하고, 다른 위치에서 호출해서 사용함 
    5. 리턴값은 없거나 1개만 가질 수 있음 -->
</head>
<body>
    <script>
        //함수 생성
        function sum1(){
            var total = 0;
            for(var i=1; i<=10; i++){
                total += i;
            } document.write("1에서 10까지의 합 : " + total + "<br>");
        }

    </script>
</body>
</html>
