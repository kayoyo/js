<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 변환 예제</title>
</head>
<body>
    <div id="grlleryZone">
        <p><img src="image/pic_1.jpg" id="photo" width="200"></p>
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>
    </div>
    <script>
        var num = 1;
        function gallery(direct){
            if(direct == 1){
                if(num == 9) return;
                num ++;
            } else if(direct == 0) {
                if(num == 1) return;
                num --;
            }
        var imgTag = document.getElementById('photo');
        imgTag.setAttribute('src', 'image/pic_' + num + '.jpg');
        }
    </script>
</body>
</html>
