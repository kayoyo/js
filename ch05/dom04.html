<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 4</title>
    <style>
        .container {width: 500px; margin: 0 auto;}
        #light {width: 30%;}
    </style>
</head>
<body>
    <div class="container">
        <h3>전구 on/off</h3>
        <hr>
        <button id="btnLight">전원</button>
        <hr>
        <img src="image/lightoff.png" alt="" id="light">
    </div>
    <script>
     var btnLight = document.querySelector("#btnLight");
     var imgLight = document.querySelector("#light");

     btnLight.addEventListener("click", changeLight);

     function changeLight(){
         if(btnLight.innerHTML == "전원") {
             //imgLight.src = "image/lighton.png"
             //btnLight.style.background = "lightgray" 
             btnLight.innerHTML = "off" 
             imgLight.setAttribute("src", "image/lighton.png")
             btnLight.setAttribute("style", "background:lightgray")    
         } else {
            //imgLight.src="image/lightoff.png"
            //btnLight.style.background = "lightyellow" 
            btnLight.innerHTML = "on" 
            imgLight.setAttribute("src", "image/lightoff.png")
            btnLight.setAttribute("style", "background:lightyellow")   
         }
     }
    </script>
</body>
</html>
