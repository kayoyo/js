<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 2</title>
</head>
<body>
    <div class="container">
        <h3>페이지 2</h3><hr>
        <p>두번째 페이지 입니다</p><hr>
        <button onclick="location.href='page1.html'">이전페이지</button>
        <button onclick="history.back()">이전페이지(back)</button> <!--사용자가 방문한 사이트 중 바로 이전에 방문한 사이트로 이동-->
        <button onclick="history.go(-1)">이전페이지(go)</button> <!--사용자가 방문한 사이트 중 한단계(-1) 이전에 방문한 사이트로 이동--> 
        <button onclick="location.href='page3.html'">다음페이지</button>
    </div>
</body>
</html>
