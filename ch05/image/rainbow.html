<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id = "theBody">
    <script>
        function changecolor(){
       document.querySelector(`#theBody`).style.backgroundColor = `rgb(${Math.random()*256},${Math.random()*256},${Math.random()*256})`;
        };
        
        (function(){setInterval(changecolor,25)}());
    </script>
</body>
