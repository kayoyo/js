<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체활용 1</title>
    <!-- 
    1. 객체(object) : 자바스크립트에서 하나로 처리되는 대상의 모든 개념과 실제
    2. 객체의 구성요소 : 속성, 메소드로 구성
    3. 객체의 종류
    (1) 싱글톤 객체 
    - 하나의 객체를 "var 변수명 = {속성명:값}" 형태로 표현 / "var 변수명 = new Object()" 객체화 한 뒤 "변수명.속성=값" 형태로 표현
    - 메소드가 필요없는 간단한 객체를 나타날 때 사용
    (2) 인스턴스 객체
    - 객체 생성자 함수를 사용하여 인스턴스 객체를 생성(인스턴스 : 생성자 함수로 만들어진 객체)
    - this : 현재 코드를 실행하는 객체를 나타내는 키워드, this는 생성되는 객체 자신이다.
    - 객체 생성자 함수를 통해서 인스턴스를 만들 때 반드시 new 키워드를 사용하여 생성한다. 
    -->
</head>
<body>
    <script>
        //1. 싱글톤 객체 예제(1)
        var person = {
            name:'이익준', 
            major: '외과',
            age: 40
        };
        document.write("이름 : " + person.name + "<br>" + "전공 : " + person.major + "<br>" + "나이 : " + person.age + "<br><hr>");
        //싱글톤 객체 예제(2) - 객체화
        var person2 = new Object();
        person2.name = '채송화';
        person2.major = '신경외과';
        person2.age = '40';
        document.write("이름 : " + person2.name + "<br>" + "전공 : " + person2.major + "<br>" + "나이 : " + person2.age + "<br><hr>");
        //인스턴스 객체
        function Student(name, major, age) {
            this.name = name;
            this.major = major;
            this.age = age;
        }
        //인스턴스 생성
        var s1 = new Student('안정원', '소아외과', '40');
        var s2 = new Student('김준완', '흉부외과', '40');
        var s3 = new Student('양석형', '산부인과', '40');

        document.write("이름 : " + s1.name + "<br>" + "전공 : " + s1.major + "<br>" + "나이 : " + s1.age + "<br>");
    </script>
</body>
</html>
