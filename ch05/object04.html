<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체활용 4</title>
</head>
<body>
    <script>
        //1. 객체 생성자 함수(1)
        //객체 생성자 함수 안에 메소드를 넣어서 생성하게 되면, 
        //객체를 만들 때 마다 메소드가 메모리에 만들어져서 메모리의 공간도 낭비되는 현상이 발생
        function Member(no, name, age) {
            //프로퍼티(property)
            this.no = no;
            this.name = name;
            this.age = age;

        //메소드 : Member 생성자 함수안에 익명 함수를 통해 생성 
        var showInfo = function () {
            return "회원번호 : " + this.no + ", 이름 : " + this.name + ", 나이 : " + this.age;
        }
        }
        //2. 객체 생성자 함수(2)
        function Member(no, name, age) {
            this.no = no;
            this.name = name;
            this.age = age;
        }
        // 프로토타입(prototype)으로 생성 : Member 생성자 함수의 메소드 프로토타입 → 하나의 메소드만 들어져서 모든 객체에서 공유하여 사용
        Member.prototype.showInfo = function () {
            return "회원번호 : " + this.no + ", 이름 : " + this.name + ", 나이 : " + this.age;
        }
        var 
        var members = [ new Member(112233, '이익준', 40),
                        new Member(445566, '김준완', 42), 
                        new Member(778899, '양석형', 42),
                        new Member(101112, '채송화', 42),
                        new Member(131415, '안정원', 42),
        ];
        for(var i=0; i<members.length; i++){
            members[i].showInfo();
        }
    </script>
</body>
</html>
