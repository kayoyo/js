<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 6</title>
    <!-- 
    1. 기본함수(일반함수)
    2. 익명함수
    3. 즉시 실행 함수(즉치 함수)
    4. 콜백함수
    - 익명함수, 콜백함수는 이벤트를 다루는 함수에서 많이 활용 -->
</head>
<body>
    <script>
        function add(a, b) {
            return a+b;
        }
        var result = add(10, 20);
        document.write("합계 : " + result + "<br>");
        
        //1. 익명 함수 : 익명함수를 만드는 목적은 함수를 담아 호출시에 전달하고자 함.
        function add2(a, b) {
            return a+b;
        }
        var result2 = add(30, 40);
        document.write("합계 : " + result2 + "<br>");
        
        //2. 즉시 실행 함수
        var result3 = (function (a,b) {
            return a+b;
        }(50,60));
        document.write("합계 : " + result3 + "<br>");

        //3. 콜백 함수 : 어떤 함수의 매개변수로만 사용되는 함수
        function f1(f2, n) {
            document.write("콜백함수용" + n + "번 호출하셨습니다.");
            for(var i=0; i<n; i++){
                f2(); //콜백함수 호출
            }
        }
        //익명 함수 생성
        var f3 = function() {
            document.write("Hello Javascript!<br>")  
        }
        //함수 호출
        f1(f3, 5)
    </script>
</body>
</html>
