<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수</title>
    <!-- 재귀함수 호룰 : 함수안에서 자신의 함수를 호출하는 것-->
</head>
<body>
    <script>
        var num=0;
        function testFnc() {
            num++;
            document.write(num + "<br>");

            if(num == 10) return;

            testFnc();
        }

        testFnc();
    </script>
</body>
</html>
