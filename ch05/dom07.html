<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 7</title>
    <style>
        .container {width: 500px; margin: 0 auto;}
    </style>
</head>
<body>
    <div class="container">
        <p>버튼을 클릭하면 음표가 추가됩니다.</p>
        <button id="mBtn1">음표1</button>
        <button id="mBtn2">음표2</button>
        <div id="box1">
            <hr>
            <p>즐겁게 노래합시다</p>
        </div>
    </div>
    <script>
        var mBtn1 = document.getElementById('mBtn1');
        var mBtn2 = document.getElementById('mBtn2');
        var box1 = document.getElementById('box1');

        mBtn1.addEventListener("click", inserImage1);
        mBtn2.addEventListener("click", inserImage2);

        function inserImage1(){
            var img1 = document.createElement('img');
            img1.src = 'image/m1.png';
            box1.appendChild(img1);
        }
        function inserImage2(){
            var img2 = document.createElement('img');
            img2.src = 'image/m2.png';
            box1.appendChild(img2);
        }
    </script>
</body>
</html>
