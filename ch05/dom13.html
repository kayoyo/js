<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 효과(노드의 이동)</title>
    <style>
        .container {width: 600px; margin: 0 auto;} 
    </style>
    <!--
        DOM 객체의 반환 메소드
        1. getElementId() : 지정된 id 속성값을 가진 요소의 첫번쨰 요소(1개) 객체를 반환 
        2. getElementsByName() : 지정된 name 속성값을 가진 요소 객체들을 반환
        3. getElementsByClassName() : 지정된 class 속성값을 가진 요소 객체들을 반환
        4. getElementsByTagName() : 지정된 tag명을 가진 요소 객체들을 반환
        5. querySelector() : 지정된 css 선택자를 만족하는 첫번째 요소(1개) 객체를 반환
        6. querySelectorAll() : 지정된 css 선택자를 만족하는 모든 요소 객체들을 반환
    -->
</head>
<body>
    <div class="container">
        <h3>이미지 이동하는 애니메이션 효과</h3>
        <div id="pic">
            <img src="image/f1.png" height="100">
            <img src="image/f2.png" height="100">
            <img src="image/f3.png" height="100">
            <img src="image/f4.png" height="100">
            <img src="image/f5.png" height="100">
            <img src="image/f6.png" height="100">
            <img src="image/f7.png" height="100">
        </div>
        <hr>
        <!-- <button id="btn1">애니메이션</button> -->
        <button onclick="setInterval(movePic, 500)">애니메이션</button>
    </div>
    <script>
        var pic = document.querySelector('#pic');
       

        // var btn1 = document.querySelector('#btn1');
        // btn1.addEventListener("click", movePic);

        function  movePic(){
            var imgTag = document.querySelectorAll('img'); //이미지의 배열 형성
            var temp = imgTag[0]
            pic.removeChild(temp);
            pic.appendChild(temp);
        }
    </script>
</body>
</html>
