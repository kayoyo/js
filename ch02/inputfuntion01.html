<body>
    <h3>입력함수</h3>
    <P>1. prompt() : 대화상자를 통해서 사용자에게 문자열을 입력받도록 하는 함수<br>
       2. alert() : 경고메세지, 안내메세지 등을 나타내는 대화 상자를 출력하고 확인 버튼을 누르면 종료<br>
       3. confirm() : 대회 상자를 통해서 사용자에게 확인 또는 취소의 응답을 요구하는 메세지를 제공하고, 그 응답을 받아 반환한다.<br>
                      응답 > true of false<br>
    </P>

        // } else {

        var answer = confirm("전원을 켜드릴까요?");
        if(answer == true){
            document.write("전원 ON");
        } else {
            document.write("전원 OFF");
        }
    </script>
