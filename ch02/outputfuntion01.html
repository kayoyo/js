<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력함수</title>
</head>
<body>
    <h3>출력함수</h3>
    <p>
        1. document.write() : 웹브라우저 화면에 출력하는 함수<br>
        2. console.log() : 괄호안에 내용을 콘솔로 출력하는 함수<br>
        - 용도 : 계산결과, 작동 유무 등의 확인을 위해서 사용<br> 
    </p>

    <script>
        var name=prompt("당신의 이름을 입력하세요");
        // document.write("<h3>어서오세요</h3>");
        // document.write("<h3>" + name + "님, 환영합니다.</h3>");

        console.log(name + "님, 환영합니다.");


    </script>
</body>
</html>
