<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형(Data Type)</title>
</head>
<body>
    <h3>자바스크립트의 자료형</h3>
    <p>
        1. 기본형<br>
        ○ 숫자형(number) : 따옴표 없이 표기한 숫자, 정수와 실수라고 구분하지는 않는다.<br>
        ○ 문자형(string) : 값을 따옴표로 싸서 표기한 문자 <br>
        ○ 논리형(boolean) : 값을 참(true) 또는 거짓(false)으로 표기<br>
        ○ undefined형 : 선언하고, 초기화 되지 않은 자료형<br>
        <br>
        2. 복합형<br>
        ○ Array형(배열) : 하나의 변수에 여러개의 값을 저장하는 자료형<br>
        ○ object형(객체) : 함수와 속성이 포함된 자료형<br>

    </p>
    
    <script>
        //자바스크립트에서 변수를 선언하면 undefined가 되고, 데이터를 삽입하면 타입이 결정된다. 
        //undefined : 변수가 처음에 값을 할당하지 않은 상태
        //type of 연산자 : 변수의 타입을 확인할 때 사용
        //null : 기존에 있는 값이 더이상 유효하지 않음을 의미, 주로 초기화 하는 용도로 사용
        var a = 10, b = 20, c, d;
        c = a + b;
        console.log("결과 : " + c)
        console.log("데이터 타입 : " + typeof c);

        console.log("결과 : " + d) //값 : undefined
        console.log("데이터 타입 : " + typeof d); //type : undefined 
        d = null;
        console.log("결과 : " + d) //값 : null
        console.log("데이터 타입 : " + typeof d);//type : object

        var s = "자바스크립트";
        console.log("결과 : " + s);
        console.log("데이터 타입 : " + typeof s);//type : string

        var x=20, y=10;
        console.log(x > y); //true
        console.log(x < y); //false

    </script>
</body>
</html>
