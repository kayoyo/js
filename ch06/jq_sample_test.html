<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 사용법</title>
    <!-- <script src="jquery/jquery-3.5.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1 id="title">제목</h1>
    <script>
        //1. 태그가 제이쿼리 보다 위에 있을 때만 실행 가능 
        //$("title").css("color, red");
        //2. 권장하는 방법 : 제이쿼리 위치에 상관없이 사용가능
        // $(document).ready(function() {
        // $("title").css("color", "red");
        // });
        //3.권장하는 방법 : 제이쿼리 위치에 상관없이 사용가능
        $(function(){
            $("#title").css("color", "red");
        });
    </script>
</body>
</html>
