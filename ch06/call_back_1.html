<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #memberContainer {margin-bottom: 20px;}
        .label:first-child {margin-right: 20px;}
        .btn:not(:last-child){ margin-right: 10px;}
        .btn {margin-bottom: 10px; width: 70px; height: 40px; font-size: 20px;}
        #_selectId {margin-left: 10px; width: 50px; height: 30px;}
        
        
    </style>
</head>
<body>
    <div id="memberContainer"></div>
    <div id="seatsContainer"></div>
    <script>
        function makeSelect(_title, _selectId){
            var label_adult = document.createElement('label')
            label_adult.setAttribute('class', 'label')
            var span_adult = document.createElement('span')
            span_adult.innerHTML = `${_title}`
            var select_adult = document.createElement('select')
            select_adult.id = '_selectId'
            for(var i=0; i<=5; i++){
                var opt = document.createElement('option')
                opt.value = i
                opt.innerHTML = i
                select_adult.appendChild(opt)
            }
            label_adult.appendChild(span_adult)
            label_adult.appendChild(select_adult)
            return label_adult
        }
        function makeSeatBtn(arr, colCnt){
            var div_seat_all = document.createElement('div')
            for(var i=0; i<arr.length; i++){
                var div_seat_section = document.createElement('div') 
                for(var z=0; z<colCnt; z++){
                var seat_btn= document.createElement('button')
                    seat_btn.setAttribute('class', 'btn')
                    seat_btn.innerHTML= (arr[i] + (z+1)) 
                    div_seat_section.appendChild(seat_btn)
                }
                div_seat_all.appendChild(div_seat_section)
            } 

            return div_seat_all
        }

        function init() {
            var select_adult = makeSelect('성인', 'sel_adult_member_cnt')
            var select_teen = makeSelect('청소년', 'sel_teen_member_cnt')
            memberContainer.appendChild(select_adult)
            memberContainer.appendChild(select_teen)
            
            var arr = ['A', 'B', 'C']
            var seat_btns = makeSeatBtn(arr, 5)
            seatsContainer.appendChild(seat_btns)
        }
        init()
    </script>
</body>
