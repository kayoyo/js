<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.arr = []
        Array.prototype.filter2 = function(fn){
            var result = []
            for(var i=0; i<this.arr.length; i++){
                var item = this.arr[i]
                if(fn(item)){
                    result.push(item)
                }
            }
            return result
        }

        var originArr = [3, 5, 9, 10, 12, 22, 23]
        var result = originArr.filter(function(item){ //filter : true만 넘어오는 값을 필터링 해서 추출
            if(item % 2 == 0){
                return true
            }
        })
        console.log(`result : ${result}`)

        var myArr = Array()
        myArr.arr = [3, 5, 9, 10, 12, 22, 23]

        var myResult = myArr.filter2(function(item){
            return item % 2 == 0
        })
        
    </script>     
</body>
</html>
